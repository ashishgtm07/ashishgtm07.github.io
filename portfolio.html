<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Thumbnail Designer - Portfolio</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gold: #D4AF37;
            --primary-gold-dark: #B8941F;
            --secondary-gold: #F4E4BC;
            --accent-rose: #E91E63;
            --accent-purple: #9C27B0;
            --accent-indigo: #3F51B5;
            --premium-black: #0A0A0B;
            --premium-dark: #111115;
            --premium-charcoal: #1A1A1F;
            --text-platinum: #F8F9FA;
            --text-silver: #B8BCC8;
            --glass-bg: rgba(212, 175, 55, 0.03);
            --glass-border: rgba(212, 175, 55, 0.15);
            --glass-hover: rgba(212, 175, 55, 0.08);
        }
        
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        
        .glass-effect {
            background: black;
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        }
        
        .glass-effect:hover {
            background: black;
            border-color: rgba(212, 175, 55, 0.729);
            box-shadow: 0 16px 48px rgba(212, 175, 55, 0.15);
        }
        
        .premium-gradient {
            background: linear-gradient(135deg, 
                var(--primary-gold) 0%, 
                var(--accent-rose) 25%, 
                var(--accent-purple) 50%, 
                var(--accent-indigo) 75%, 
                var(--primary-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 8s ease-in-out infinite;
            background-size: 400% 400%;
        }
        
        .premium-bg-gradient {
            background: linear-gradient(135deg, 
                var(--primary-gold) 0%, 
                var(--accent-rose) 25%, 
                var(--accent-purple) 50%, 
                var(--accent-indigo) 75%, 
                var(--primary-gold) 100%);
            background-size: 400% 400%;
            animation: gradient-shift 8s ease-in-out infinite;
        }
        
        .gold-gradient {
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .premium-shadow {
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.118), 0 0 0 1px rgba(212, 175, 55, 0.1);
        }
        
        .hover-lift {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-lift:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 32px 64px rgba(212, 175, 55, 0.2);
        }
        
        .animate-float {
            animation: float 8s ease-in-out infinite;
        }
        
        .animate-glow {
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(1deg); }
            50% { transform: translateY(-20px) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(-1deg); }
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(212, 175, 55, 0.3); }
            100% { box-shadow: 0 0 40px rgba(212, 175, 55, 0.6); }
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .premium-border {
            border: 2px solid;
            border-image: linear-gradient(135deg, 
                var(--primary-gold) 0%, 
                var(--accent-rose) 25%, 
                var(--accent-purple) 50%, 
                var(--accent-indigo) 75%, 
                var(--primary-gold) 100%) 1;
        }
        
        .premium-text-shadow {
            text-shadow: 0 2px 8px rgba(212, 175, 55, 0.3);
        }
        
        body {
            background: radial-gradient(ellipse at top, var(--premium-charcoal) 0%, var(--premium-black) 50%, #000 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Enhanced mock data for portfolio items
        const mockPortfolioItems = [
            {
                id: 1,
                title: "Epic Gaming Battle - Fortnite Championship",
                category: "gaming",
                image_url: "https://images.unsplash.com/photo-1542751371-adc38448a05e?w=600&h=400&fit=crop",
                client_name: "ProGamers Elite",
                description: "High-energy thumbnail with dramatic lighting, explosive effects, and premium typography that increased CTR by 85%",
                featured: true,
                views: "2.3M",
                ctr: "+85%"
            },
            {
                id: 2,
                title: "iPhone 15 Pro Max - Ultimate Review",
                category: "tech",
                image_url: "https://images.unsplash.com/photo-1518709268805-4e9042af2176?w=600&h=400&fit=crop",
                client_name: "TechVision Pro",
                description: "Minimalist premium design showcasing the latest iPhone with luxury aesthetics and clean typography",
                featured: false,
                views: "1.8M",
                ctr: "+67%"
            },
            {
                id: 3,
                title: "Millionaire Mindset - Business Success",
                category: "business",
                image_url: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=600&h=400&fit=crop",
                client_name: "Business Empire",
                description: "Luxury business thumbnail with gold accents and premium styling that conveys success and authority",
                featured: true,
                views: "3.1M",
                ctr: "+92%"
            },
            {
                id: 4,
                title: "Luxury Lifestyle Vlog - Monaco Edition",
                category: "lifestyle",
                image_url: "https://images.unsplash.com/photo-1494790108755-2616c4ca9bb2?w=600&h=400&fit=crop",
                client_name: "Luxury Living",
                description: "Sophisticated lifestyle thumbnail with premium color palette and elegant composition",
                featured: false,
                views: "1.2M",
                ctr: "+73%"
            },
            {
                id: 5,
                title: "Master Class - Photography Secrets",
                category: "education",
                image_url: "https://images.unsplash.com/photo-1606721977440-b5b13769a7a5?w=600&h=400&fit=crop",
                client_name: "Creative Academy",
                description: "Educational thumbnail with premium design elements and clear value proposition",
                featured: false,
                views: "892K",
                ctr: "+58%"
            },
            {
                id: 6,
                title: "Hollywood Insider - Celebrity Secrets",
                category: "entertainment",
                image_url: "https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?w=600&h=400&fit=crop",
                client_name: "Star Stories",
                description: "Premium entertainment thumbnail with dramatic lighting and luxury aesthetics",
                featured: true,
                views: "4.7M",
                ctr: "+103%"
            }
        ];

        // Enhanced testimonials with premium clients
        const mockTestimonials = [
            {
                id: 1,
                client_name: "Alexander Blackwood",
                client_title: "CEO @ Luxury Brand Co | 5.2M Subscribers",
                testimonial_text: "This designer transformed our brand completely. Our thumbnails now exude the premium quality our luxury brand represents. Revenue from YouTube increased 340% in just 6 months. Absolutely phenomenal work.",
                rating: 5,
                avatar_url: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100&h=100&fit=crop&crop=face",
                revenue_increase: "+340%",
                subscriber_growth: "5.2M"
            },
            {
                id: 2,
                client_name: "Victoria Sterling",
                client_title: "Lifestyle Influencer @ Sterling Life | 3.8M Subscribers",
                testimonial_text: "The attention to detail and understanding of luxury aesthetics is unmatched. Every thumbnail feels like a piece of art. My engagement rates have never been higher, and brands are paying premium rates for collaborations.",
                rating: 5,
                avatar_url: "https://images.unsplash.com/photo-1494790108755-2616c4ca9bb2?w=100&h=100&fit=crop&crop=face",
                revenue_increase: "+280%",
                subscriber_growth: "3.8M"
            },
            {
                id: 3,
                client_name: "Marcus Gold",
                client_title: "Gaming Champion @ Elite Esports | 12M Subscribers",
                testimonial_text: "These thumbnails don't just look premium - they perform like premium. My click-through rates doubled, and I'm consistently trending. The ROI on this investment is absolutely incredible.",
                rating: 5,
                avatar_url: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=100&h=100&fit=crop&crop=face",
                revenue_increase: "+425%",
                subscriber_growth: "12M"
            }
        ];

        // Premium icons with enhanced styling
        const ArrowRight = ({ className = "w-5 h-5 ml-2" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
            </svg>
        );

        const Play = ({ className = "w-5 h-5 ml-2" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1.5a2.5 2.5 0 002.5-2.5V6a2.5 2.5 0 00-2.5-2.5H9m0 0V4a2 2 0 012-2h2a2 2 0 012 2v1.5M9 3.5V2m0 14.5v1M15 10v4a2 2 0 01-2 2H9" />
            </svg>
        );

        const Star = ({ filled = false, className = "w-5 h-5" }) => (
            <svg className={className} fill={filled ? "currentColor" : "none"} stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
            </svg>
        );

        const Crown = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 24 24">
                <path d="M5 16L3 8l5.5 2L12 4l3.5 6L21 8l-2 8H5zm2.7-2h8.6l.9-4.4L14 11l-2-3.4L10 11l-3.2-1.4L7.7 14z"/>
            </svg>
        );

        const Diamond = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 24 24">
                <path d="M6 3h12l4 6-10 12L2 9l4-6zm-.45 2L3.89 8.89 12 18.11 20.11 8.89 18.45 5H5.55zm.95 2h11l-1.5 2.5H8.5L7.5 7z"/>
            </svg>
        );

        // Premium UI Components
        const Badge = ({ children, className = "", variant = "default" }) => {
            const baseClass = "inline-flex items-center px-4 py-2 rounded-full text-sm font-semibold transition-all duration-300";
            const variantClass = variant === "outline" 
                ? "border border-yellow-400/40 bg-yellow-400/10 text-yellow-300 hover:bg-yellow-400/20" 
                : "border-yellow-400/30 hover:border-yellow-400/50";
            return <span className={`${baseClass} ${variantClass} ${className}`}>{children}</span>;
        };

        const Button = ({ children, onClick, className = "", variant = "default", size = "default", disabled = false, type = "button" }) => {
            const baseClass = "inline-flex items-center justify-center rounded-2xl font-semibold transition-all duration-400 transform hover:scale-105 active:scale-95";
            const sizeClass = size === "lg" ? "px-10 py-5 text-lg" : size === "sm" ? "px-6 py-3 text-sm" : size === "icon" ? "p-4" : "px-8 py-4";
            
            let variantClass = "";
            if (variant === "outline") {
                variantClass = "glass-effect text-white hover:text-yellow-300 premium-shadow hover:shadow-yellow-400/20";
            } else if (variant === "premium") {
                variantClass = "premium-bg-gradient text-white premium-shadow hover:shadow-yellow-400/40";
            } else {
                variantClass = "bg-gradient-to-r from-yellow-400 to-yellow-500 text-black hover:from-yellow-300 hover:to-yellow-400 premium-shadow";
            }
            
            return (
                <button 
                    type={type}
                    onClick={onClick} 
                    disabled={disabled}
                    className={`${baseClass} ${sizeClass} ${variantClass} ${className} ${disabled ? 'opacity-50 cursor-not-allowed' : ''}`}
                >
                    {children}
                </button>
            );
        };

        // Enhanced Input Components
        const Input = ({ className = "", ...props }) => (
            <input 
                className={`w-full px-6 py-4 rounded-2xl glass-effect text-white placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400/50 transition-all duration-300 ${className}`} 
                {...props} 
            />
        );

        const Textarea = ({ className = "", ...props }) => (
            <textarea 
                className={`w-full px-6 py-4 rounded-2xl glass-effect text-white placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400/50 transition-all duration-300 resize-none ${className}`} 
                {...props} 
            />
        );

        const Label = ({ children, className = "", ...props }) => (
            <label className={`block text-sm font-semibold text-gray-200 mb-2 ${className}`} {...props}>
                {children}
            </label>
        );

        // Premium Select Components
        const Select = ({ children, value, onValueChange, placeholder = "Select an option" }) => {
            const [isOpen, setIsOpen] = useState(false);
            
            return (
                <div className="relative">
                    <button
                        type="button"
                        onClick={() => setIsOpen(!isOpen)}
                        className="w-full px-6 py-4 rounded-2xl glass-effect text-white text-left focus:outline-none focus:ring-2 focus:ring-yellow-400/50 transition-all duration-300"
                    >
                        {value || placeholder}
                        <svg className="absolute right-4 top-1/2 transform -translate-y-1/2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    {isOpen && (
                        <div className="absolute z-50 w-full mt-2 glass-effect rounded-2xl premium-shadow max-h-60 overflow-auto">
                            {React.Children.map(children, child =>
                                React.cloneElement(child, { onValueChange, setIsOpen })
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const SelectItem = ({ children, value, onValueChange, setIsOpen }) => (
            <button
                type="button"
                className="w-full px-6 py-4 text-left text-white hover:bg-yellow-400/10 transition-colors border-b border-gray-800 last:border-b-0 first:rounded-t-2xl last:rounded-b-2xl"
                onClick={() => {
                    onValueChange(value);
                    setIsOpen(false);
                }}
            >
                {children}
            </button>
        );

        // Premium Hero Component
        const Hero = () => {
            const scrollToPortfolio = () => {
                document.getElementById('portfolio')?.scrollIntoView({ behavior: 'smooth' });
            };

            const scrollToContact = () => {
                document.getElementById('contact')?.scrollIntoView({ behavior: 'smooth' });
            };

            return (
                <section className="relative min-h-screen flex items-center justify-center overflow-hidden">
                    {/* Premium animated background */}
                    <div className="absolute inset-0">
                        <div className="absolute top-20 left-10 w-96 h-96 bg-gradient-to-r from-yellow-400/10 to-orange-500/10 rounded-full blur-3xl animate-float"></div>
                        <div className="absolute bottom-20 right-10 w-[32rem] h-[32rem] bg-gradient-to-r from-purple-500/10 to-pink-500/10 rounded-full blur-3xl animate-float" style={{animationDelay: '2s'}}></div>
                        <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-gradient-to-r from-indigo-500/10 to-cyan-500/10 rounded-full blur-3xl animate-float" style={{animationDelay: '4s'}}></div>
                        
                        {/* Premium particles */}
                        <div className="absolute top-1/4 left-1/4 w-2 h-2 bg-yellow-400 rounded-full animate-glow"></div>
                        <div className="absolute top-3/4 right-1/4 w-1 h-1 bg-purple-400 rounded-full animate-glow" style={{animationDelay: '1s'}}></div>
                        <div className="absolute bottom-1/4 left-3/4 w-3 h-3 bg-pink-400 rounded-full animate-glow" style={{animationDelay: '2s'}}></div>
                    </div>
                    
                    <div className="relative z-10 max-w-8xl mx-auto px-8 py-24 text-center">
                        <div className="space-y-12">
                            {/* Premium badge */}
                            <div className="inline-flex items-center gap-3 px-8 py-4 glass-effect rounded-full text-base font-semibold text-gray-200 mb-12 hover:scale-105 transition-transform duration-300">
                                <Crown className="w-5 h-5 text-yellow-400" />
                                <span>Luxury Thumbnail Design Studio</span>
                                <div className="flex items-center gap-1">
                                    {[1,2,3,4,5].map(i => (
                                        <Star key={i} filled={true} className="w-4 h-4 text-yellow-400" />
                                    ))}
                                </div>
                                <Badge className="ml-2">Premium</Badge>
                            </div>

                            {/* Premium main heading */}
                            <div className="space-y-8">
                                <h1 className="font-display text-7xl md:text-9xl font-black leading-tight premium-text-shadow">
                                    <span className="text-white">Luxury</span>
                                    <br />
                                    <span className="premium-gradient">Thumbnails</span>
                                    <br />
                                    <span className="text-white">That</span> <span className="gold-gradient">Dominate</span>
                                </h1>
                                
                                <p className="text-2xl md:text-3xl text-gray-300 max-w-5xl mx-auto leading-relaxed font-light">
                                    Exquisite thumbnail designs that command attention and drive exceptional results. 
                                    <span className="font-semibold gold-gradient"> Elevate your content to premium status</span> 
                                    and dominate your niche with thumbnails that convert at luxury rates.
                                </p>
                            </div>

                            {/* Premium stats */}
                            <div className="flex flex-wrap justify-center gap-12 md:gap-20 py-12">
                                <div className="text-center group">
                                    <div className="text-5xl md:text-6xl font-black premium-gradient mb-2 group-hover:scale-110 transition-transform duration-300">150+</div>
                                    <div className="text-gray-400 text-lg">Thumbnails Created</div>
                                </div>
                                <div className="text-center group">
                                    <div className="text-5xl md:text-6xl font-black premium-gradient mb-2 group-hover:scale-110 transition-transform duration-300">30+</div>
                                    <div className="text-gray-400 text-lg">Happy Clients</div>
                                </div>
                                <div className="text-center group">
                                    <div className="text-5xl md:text-6xl font-black premium-gradient mb-2 group-hover:scale-110 transition-transform duration-300">98%</div>
                                    <div className="text-gray-400 text-lg">Premium Satisfaction</div>
                                </div>
                            </div>

                            {/* Premium CTA Buttons */}
                            <div className="flex flex-col lg:flex-row gap-6 justify-center items-center pt-12">
                                <Button 
                                    onClick={scrollToPortfolio}
                                    variant="premium"
                                    size="lg"
                                    className="px-12 py-6 text-xl font-bold shadow-2xl hover:shadow-yellow-400/30"
                                >
                                    <Diamond className="w-6 h-6 mr-3" />
                                    View Premium Portfolio
                                    <ArrowRight />
                                </Button>
                                
                                <Button 
                                    onClick={scrollToContact}
                                    variant="outline" 
                                    size="lg"
                                    className="px-12 py-6 text-xl font-bold"
                                >
                                    <Crown className="w-6 h-6 mr-3" />
                                    Start Your Project
                                    <Play />
                                </Button>
                            </div>

                            {/* Premium scroll indicator */}
                            <div className="absolute bottom-12 left-1/2 transform -translate-x-1/2 animate-bounce">
                                <div className="w-8 h-12 border-2 border-yellow-400 rounded-full flex justify-center animate-glow">
                                    <div className="w-2 h-4 bg-yellow-400 rounded-full mt-3 animate-pulse"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // Premium Portfolio Component
        const Portfolio = () => {
            const [filteredItems, setFilteredItems] = useState(mockPortfolioItems);
            const [selectedCategory, setSelectedCategory] = useState("all");

            const categories = [
                { id: "all", label: "All Premium Work" },
                { id: "gaming", label: "Gaming" },
                { id: "tech", label: "Technology" },
                { id: "business", label: "Business" },
                { id: "lifestyle", label: "Luxury Lifestyle" },
                { id: "education", label: "Education" },
                { id: "entertainment", label: "Entertainment" }
            ];

            const filterByCategory = (categoryId) => {
                setSelectedCategory(categoryId);
                if (categoryId === "all") {
                    setFilteredItems(mockPortfolioItems);
                } else {
                    setFilteredItems(mockPortfolioItems.filter(item => item.category === categoryId));
                }
            };

            const getCategoryCount = (categoryId) => {
                if (categoryId === "all") return mockPortfolioItems.length;
                return mockPortfolioItems.filter(item => item.category === categoryId).length;
            };

            return (
                <section id="portfolio" className="py-32 px-8 relative">
                    {/* Premium background elements */}
                    <div className="absolute inset-0 overflow-hidden">
                        <div className="absolute top-0 left-1/4 w-96 h-96 bg-gradient-to-r from-yellow-400/5 to-orange-500/5 rounded-full blur-3xl"></div>
                        <div className="absolute bottom-0 right-1/4 w-96 h-96 bg-gradient-to-r from-purple-500/5 to-pink-500/5 rounded-full blur-3xl"></div>
                    </div>
                    
                    <div className="max-w-8xl mx-auto relative z-10">
                        {/* Premium section header */}
                        <div className="text-center mb-20">
                            <Badge className="mb-8">
                                <Diamond className="w-4 h-4 mr-2" />
                                Premium Portfolio
                            </Badge>
                            <h2 className="font-display text-6xl md:text-8xl font-bold text-white mb-8 premium-text-shadow">

                                        </Button>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Premium trust indicators */}
                        <div className="flex flex-wrap justify-center gap-12 mt-20 text-center">
                            <div className="group">
                                <div className="text-4xl font-black premium-gradient mb-2 group-hover:scale-110 transition-transform duration-300">5.0â˜…</div>

                            </div>
                            <div className="group">
                                <div className="text-4xl font-black premium-gradient mb-2 group-hover:scale-110 transition-transform duration-300">100%</div>
                                <div className="text-gray-400 text-lg">Luxury Standard</div>
                            </div>
                            <div className="group">
                                <div className="text-4xl font-black premium-gradient mb-2 group-hover:scale-110 transition-transform duration-300">24h</div>

                            <div className="group">
                                <div className="text-4xl font-black premium-gradient mb-2 group-hover:scale-110 transition-transform duration-300">$2M+</div>

                service: '',
                budget: '',
                message: '',
                timeline: ''

            const [isSubmitting, setIsSubmitting] = useState(false);
            const [isSubmitted, setIsSubmitted] = useState(false);

            const handleInputChange = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                
                // Simulate premium form submission
                setTimeout(() => {
                    setIsSubmitted(true);
                    setIsSubmitting(false);
                }, 3000);
            };

            if (isSubmitted) {
                return (
                    <section id="contact" className="py-32 px-8">
                        <div className="max-w-3xl mx-auto text-center">

                                <div className="w-24 h-24 premium-bg-gradient rounded-full flex items-center justify-center mx-auto mb-8">

                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />

                                    <Button 
                                        onClick={() => setIsSubmitted(false)}

                                        size="lg"

                                        <Crown className="w-5 h-5 mr-2" />
                                        Submit Another Request
                                    </Button>
                                    <Button 
                                        variant="outline"
                                        size="lg"
                                    >
                                        <Diamond className="w-5 h-5 mr-2" />
                                        View Portfolio

                            </div>

                                Let's discuss your vision and create something extraordinary together.

                            <form onSubmit={handleSubmit} className="space-y-10">
                                <div className="grid md:grid-cols-2 gap-10">
                                    {/* Premium form fields */}
                                    <div className="space-y-4">
                                        <Label htmlFor="name" className="text-xl font-semibold text-white">

                                            type="text"
                                            value={formData.name}

                                            placeholder="Your name"
                                            className="h-16 text-lg"
                                            required
                                        />
                                    </div>

                                    <div className="space-y-4">
                                        <Label htmlFor="email" className="text-xl font-semibold text-white">
                                            Email Address *
                                        </Label>
                                        <Input
                                            id="email"
                                            type="email"
                                            value={formData.email}
                                            onChange={(e) => handleInputChange('email', e.target.value)}
                                            placeholder="your@email.com"
                                            className="h-16 text-lg"
                                            required
                                        />
                                    </div>

                                    <div className="space-y-4">
                                        <Label htmlFor="service" className="text-xl font-semibold text-white">

                                            value={formData.service} 
                                            onValueChange={(value) => handleInputChange('service', value)}

                                            <SelectItem value="elite-rush">Elite Rush Delivery</SelectItem>
                                            <SelectItem value="performance-optimization">Performance Optimization</SelectItem>
                                            <SelectItem value="enterprise-package">Enterprise Package</SelectItem>
                                            <SelectItem value="consultation">Premium Consultation</SelectItem>
                                        </Select>
                                    </div>

                                    <div className="space-y-4">
                                        <Label htmlFor="budget" className="text-xl font-semibold text-white">
                                            Investment Budget

                                        <Select 
                                            value={formData.budget} 
                                            onValueChange={(value) => handleInputChange('budget', value)}
                                            placeholder="Select investment range"
                                        >
                                            <SelectItem value="150-500">$150 - $500</SelectItem>
                                            <SelectItem value="500-1500">$500 - $1,500</SelectItem>
                                            <SelectItem value="1500-5000">$1,500 - $5,000</SelectItem>
                                            <SelectItem value="5000-15000">$5,000 - $15,000</SelectItem>
                                            <SelectItem value="15000+">$15,000+</SelectItem>
                                        </Select>
                                    </div>

                                    <div className="space-y-4 md:col-span-2">
                                        <Label htmlFor="timeline" className="text-xl font-semibold text-white">
                                            Project Timeline
                                        </Label>
                                        <Select 
                                            value={formData.timeline} 
                                            onValueChange={(value) => handleInputChange('timeline', value)}
                                            placeholder="When do you need this completed?"
                                        >
                                            <SelectItem value="rush">Rush Delivery (12-24h)</SelectItem>
                                            <SelectItem value="priority">Priority (2-3 days)</SelectItem>
                                            <SelectItem value="standard">Standard (1 week)</SelectItem>
                                            <SelectItem value="flexible">Flexible Timeline</SelectItem>
                                        </Select>
                                    </div>
                                </div>

                                {/* Premium message field */}
                                <div className="space-y-4">
                                    <Label htmlFor="message" className="text-xl font-semibold text-white">
                                        Project Vision & Requirements *
                                    </Label>
                                    <Textarea
                                        id="message"
                                        value={formData.message}
                                        onChange={(e) => handleInputChange('message', e.target.value)}

                                        className="min-h-[150px] text-lg"
                                        required
                                    />
                                </div>

                                {/* Premium submit button */}
                                <div className="text-center pt-8">
                                    <Button
                                        type="submit"
                                        disabled={isSubmitting}
                                        variant="premium"
                                        size="lg"
                                        className="px-16 py-6 text-xl font-bold"
                                    >
                                        {isSubmitting ? (
                                            <>
                                                <div className="animate-spin rounded-full h-6 w-6 border-b-2 border-white mr-4"></div>
                                                Processing Premium Request...
                                            </>
                                        ) : (
                                            <>
                                                <Crown className="w-6 h-6 mr-3" />
                                                Submit Premium Request
                                                <ArrowRight />
                                            </>
                                        )}
                                    </Button>
                                </div>
                            </form>

                            <div className="mt-16 pt-10 border-t border-gray-700/50">
                                <div className="text-center">
                                    <h3 className="font-display text-3xl font-bold text-white mb-6">Prefer Direct Contact?</h3>
                                    <div className="flex items-center justify-center gap-4 text-gray-300 mb-4">
                                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                                        </svg>
                                        <span className="text-xl font-semibold">gtm.dsgns@gmail.com</span>
                                    </div>
                                    <p className="text-gray-400 text-lg mb-6">
                                        Premium support available 24/7 for urgent projects
                                    </p>
                                    <div className="flex flex-wrap justify-center gap-6">
                                        <Badge className="bg-green-500/20 text-green-300 border-green-400/30 px-6 py-3 text-lg">
                                            <Diamond className="w-5 h-5 mr-2" />
                                            12h Response Guarantee
                                        </Badge>
                                        <Badge className="bg-blue-500/20 text-blue-300 border-blue-400/30 px-6 py-3 text-lg">
                                            <Crown className="w-5 h-5 mr-2" />
                                            Premium Consultation
                                        </Badge>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Premium response guarantee */}
                        <div className="mt-16 text-center">
                            <div className="inline-flex items-center gap-4 glass-effect px-10 py-6 rounded-3xl premium-shadow">
                                <div className="w-4 h-4 bg-green-400 rounded-full animate-pulse"></div>
                                <span className="text-gray-200 font-semibold text-lg">
                                    <Diamond className="w-5 h-5 inline mr-2" />
                                    Premium 12-hour response guarantee for all inquiries
                                </span>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // Main Premium App Component
        const App = () => {
            return (
                <div className="min-h-screen">
                    <div className="overflow-hidden">
                        <Hero />
                        <Portfolio />
                        <Services />
                        <About />
                        <Testimonials />
                        <Contact />
                    </div>
                </div>
            );
        };

        // Render the Premium App
        ReactDOM.render(<App />, document.getElementById('root'));
